<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Text Shadow</title>
    <style>
    h1{
        font-family: Arial, Helvetica, sans-serif;
        font-size: 3rem;
    }
    h1.a{
        text-shadow: 0.2rem 0.3rem steelblue;
    }
    h1.b{
        text-shadow: 0.2rem 0.3rem 0.7rem steelblue;
    }
    h1.c{
        text-shadow: -0.2rem -0.3rem steelblue;
    }
    h1.d{
        text-shadow: 0.2rem 0.3rem 1rem steelblue;
        color: #FFF;
    }
    
    </style>
</head>
<body>
    <h1 class="a">Welcome to My Courese</h1>
    <h1 class="b">Welcome to My Courese</h1>
    <h1 class="c">Welcome to My Courese</h1>
    <h1 class="d">Welcome to My Courese</h1>
    <!-- <h1 class="e">Welcome to My Courese</h1> -->
</body>
</html>
